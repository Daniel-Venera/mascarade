<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Mascarade</title>
</head>

<body>
  <div id='container'>
    <div id="customerCart">
    </div>
    <div id="filter">
      <div class='filter-type'>
        <button id='all' class='type selected-type'>Tous</button>
        <button id='plain' class='type'>Uni</button>
        <button id='printed' class='type'>ImprimÃ©</button>
      </div>
      <div class='filter-color'>
        <button id='fushia' class='color plain'></button>
        <button id='graphique' class='color printed'></button>
        <button id='green' class='color plain'></button>
        <button id='blue' class='color plain'></button>
        <button id='orange' class='color plain'></button>
        <button id='horizon' class='color printed'></button>
      </div>
    </div>
    <div id='masks'>
      <div class='mask-container'>
        <img class='mask plain fushia' src="images/masque_rouge.jpg" />
        <button class='cart'>Ajouter au panier</button>
      </div>
      <div class='mask-container'>
        <img class='mask plain green' src="images/masque_vert.jpg" />
        <button class='cart'>Ajouter au panier</button>
      </div>
      <div class='mask-container'>
        <img class='mask plain blue' src="images/masque_bleu.jpg" />
        <button class='cart'>Ajouter au panier</button>
      </div>
      <div class='mask-container'>
      <img class='mask plain orange' src="images/masque_orange.jpg" />
      <button class='cart'>Ajouter au panier</button>
      </div>
      <div class='mask-container'>
        <img class='mask printed graphique' src="images/masque_imprime_0.jpg" />
        <button class='cart'>Ajouter au panier</button>
      </div>
      <div class='mask-container'>
           <img class='mask printed horizon' src="images/masque_imprime_1.jpg" />
           <button class='cart'>Ajouter au panier</button>
          </div>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <img id='imageModal'>
        <div id="closeBtn">&times;</div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
